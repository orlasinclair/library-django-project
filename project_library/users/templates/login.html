{% extends "base.html" %}

{% block content %}
    <form class='login-form' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <span class="helptext">
        Don't yet have an account?
        <button><a class='helptext' href="{% url 'signup' %}">Signup here</a></button>
    </span>
{% endblock content %}
