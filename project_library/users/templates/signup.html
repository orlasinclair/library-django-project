{% extends "base.html" %}

{% block content %}
    <form class='sign-up' method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up">
    </form>

    <span class="helptext">
        Already have an account?
        <button><a href="{% url 'login' %}">Login here</a></button>
    </span>
{% endblock content %}
